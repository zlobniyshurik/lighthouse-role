---
# tasks file for lighthouse

- name: Install git (if not exists)
  become: true
  ansible.builtin.dnf:
    name:
      - git
    state: present

- name: Copy Lighthouse to webfolder
  become: true
  ansible.builtin.git:
    repo: "{{ lighthouse_url }}"
    dest: "{{ lighthouse_web_folder }}"
    version: "{{ lighthouse_version }}"
